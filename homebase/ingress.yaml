apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: homebase
  name: homebase
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.auth.svc.cluster.local/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email"
    nginx.ingress.kubernetes.io/auth-signin: "http://homebase.homelab/oauth2/start?rd=$escaped_request_uri"
    cert-manager.io/cluster-issuer: ca-issuer
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: $service_name.$namespace.svc.cluster.local:$service_port;
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
      grpc_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:$service_port;
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header l5d-dst-override oauth2-proxy.auth.svc.cluster.local:80;
      grpc_set_header l5d-dst-override oauth2-proxy.auth.svc.cluster.local:80;
spec:
  rules:
    - host: homebase.homelab
      http:
        paths:
          - path: "/download_app"
            pathType: Prefix
            backend:
              service:
                name: detect-presence-proxy
                port:
                  number: 80
          - path: "/graphql"
            pathType: Prefix
            backend:
              service:
                name: homebase-api-srv
                port:
                  number: 80
          - path: "/LinksService"
            pathType: Prefix
            backend:
              service:
                name: go-links-proxy
                port:
                  number: 80
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: homebase-srv
                port:
                  number: 80
  tls:
    - hosts:
        - homebase.homelab
      secretName: homebase-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: homebase
  name: homebase-redirect
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "http://homebase.homelab/$1"
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  rules:
    - host: homebase
      http:
        paths:
          - path: "/(.*)"
            pathType: Prefix
            backend:
              service:
                name: homebase-srv
                port:
                  number: 80
  tls:
    - hosts:
        - homebase
      secretName: homebase-redirect-cert
---
kind: Service
apiVersion: v1
metadata:
  name: detect-presence-proxy
  namespace: homebase
spec:
  type: ExternalName
  externalName: detect-presence-srv.detect-presence.svc.cluster.local
  ports:
    - port: 80
      protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: go-links-proxy
  namespace: homebase
spec:
  type: ExternalName
  externalName: go-links-srv.go-links.svc.cluster.local
  ports:
    - port: 80
      protocol: TCP
