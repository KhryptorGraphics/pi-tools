# No network interfaces in jails
network_interfaces=""

# Prevent rpc
rpcbind_enable="NO"

# Prevent loads of jails doing their cron jobs at the same time
cron_flags="$cron_flags -J 15"

# Prevent syslog to open sockets
syslogd_flags="-s"

# Prevent sendmail to try to connect to localhost
sendmail_enable="NO"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

# Bring up sshd, it takes some time and uses some entropy on first startup
# sshd_enable="YES"
prometheus_enable="YES"
prometheus_syslog_output_enable="YES"
prometheus_args="--web.listen-address=10.0.2.104:9090 --web.external-url=https://prometheus.homelab/ --web.enable-admin-api"
alertmanager_enable="YES"
alertmanager_args="--web.listen-address=10.0.2.104:9093 --web.external-url=https://alertmanager.homelab/"
