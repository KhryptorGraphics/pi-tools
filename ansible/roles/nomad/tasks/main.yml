- name: Create CNI plugins directory
  file:
    path: /opt/cni/bin
    state: directory
  become: true

- name: Check if the CNI plugins are installed
  stat:
    path: /opt/cni/bin/bridge
  register: cni_installed

- name: Download CNI plugins
  get_url:
    url: https://github.com/containernetworking/plugins/releases/download/v0.9.0/cni-plugins-linux-arm64-v0.9.0.tgz
    dest: /tmp/cni.tgz
  when: cni_installed.stat.exists == false

- name: Unzip CNI plugins
  command:
    cmd: tar -C /opt/cni/bin -xzf /tmp/cni.tgz
  become: true
  when: cni_installed.stat.exists == false

- name: Check if Nomad is installed
  stat:
    path: /usr/local/bin/nomad
  register: nomad_installed

- name: Install Nomad
  unarchive:
    src: https://releases.hashicorp.com/nomad/1.0.2/nomad_1.0.2_linux_arm64.zip
    dest: /usr/local/bin
    remote_src: true
  become: true
  when: nomad_installed.stat.exists == false

- name: Ensure Nomad data directory exists
  file:
    path: /var/lib/nomad
    state: directory
    mode: 0755
    owner: root
    group: root
  become: true

- name: Ensure Promtail run directory exists
  file:
    path: /var/lib/promtail
    state: directory
    mode: 0755
    owner: root
    group: root
  become: true

- name: Install Nomad config file
  template:
    src: etc_nomad.hcl.j2
    dest: /etc/nomad.hcl
  become: true
  register: config_file

- name: Install Nomad systemd unit
  copy:
    src: nomad.service
    dest: /usr/lib/systemd/system/nomad.service
    mode: 0644
    owner: root
    group: root
  become: true
  register: systemd

- name: Enable and restart Nomad service
  systemd:
    name: nomad
    daemon_reload: true
    enabled: true
    state: restarted
  become: true
  when: systemd.changed or config_file.changed

- name: Ensure Nomad service is started
  systemd:
    name: nomad
    enabled: true
    state: started
  become: true
