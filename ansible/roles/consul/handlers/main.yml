- name: Restart Consul service
  systemd:
    name: consul
    daemon_reload: true
    state: restarted
  become: true

- name: Reload Consul service
  service:
    name: consul
    state: reloaded

- name: Restart consul-template service
  systemd:
    name: consul-template
    daemon_reload: true
    enabled: true
    state: restarted
  become: true

- name: Reload consul-template service
  service:
    name: consul-template
    state: reloaded
  become: true
