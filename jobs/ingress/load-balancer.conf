server {
  listen 443 ssl;
  server_name paperless.homelab;

  ssl_certificate /etc/nginx/ssl/paperless.homelab.pem;
  ssl_certificate_key /etc/nginx/ssl/paperless.homelab.pem;

  client_max_body_size 100M;

  __OAUTH_LOCATIONS_SNIPPET__

  location / {
    __OAUTH_REQUEST_SNIPPET__

    proxy_pass http://paperless;

    # These configuration options are required for WebSockets to work.
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }
}

