apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: monitoring
  name: node-exporter
  labels:
    app: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
      annotations:
        prometheus.io/scrape: "true"
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: node-exporter
          image: index.docker.io/prom/node-exporter@sha256:eb80355f0ff0a0a0f0342303cd694af28e2820d688f416049d7be7d1760a0b33
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
            - --path.rootfs=/host/root
            - --collector.processes
            - --collector.systemd
            - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/snap/microk8s/.+)($|/)
            - --collector.netclass.ignored-devices=^cali
            - --collector.netdev.device-exclude=^cali
          resources:
            requests:
              cpu: "200m"
              memory: "30M"
            limits:
              memory: "50M"
          ports:
            - name: http
              containerPort: 9100
              hostPort: 9100
              protocol: TCP
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: root
              mountPath: /host/root
              readOnly: true
              mountPropagation: HostToContainer
            - name: root
              mountPath: /run/systemd
              subPath: run/systemd
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
              mountPropagation: HostToContainer
            - name: proc
              mountPath: /host/proc
              readOnly: true
              mountPropagation: HostToContainer
      volumes:
        - name: root
          hostPath:
            path: /
            type: Directory
        - name: sys
          hostPath:
            path: /sys
        - name: proc
          hostPath:
            path: /proc
