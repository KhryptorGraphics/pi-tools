apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: monitoring
  name: promtail
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
      annotations:
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: promtail
          image: index.docker.io/mmoriarity/promtail:latest
          args:
            - "-config.file=/etc/promtail/promtail.yml"
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: "100m"
              memory: "50M"
            limits:
              memory: "100M"
          ports:
            - name: http
              containerPort: 3101
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: run
              mountPath: /run/promtail
      volumes:
        - name: pods
          hostPath:
            path: /var/log/pods
        - name: run
          hostPath:
            path: /run/promtail
