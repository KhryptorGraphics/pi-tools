apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: loki
  labels:
    app: loki
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - image: index.docker.io/mmoriarity/loki:latest
          name: loki
          args:
            - "-config.file=/etc/loki/loki.yml"
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: loki-data
              mountPath: /data
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: loki-data
          emptyDir: {}
