language: minimal
os: linux
dist: focal
arch: arm64

before_install:
  # Install Bazel
  - sudo curl -L https://github.com/bazelbuild/bazel/releases/download/3.6.0/bazel-3.6.0-linux-arm64 -o /usr/local/bin/bazel
  - sudo chmod +x /usr/local/bin/bazel

  # Login to Docker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  # Build and push container images, and output the Kubernetes configs.
  # TODO upload this to S3 so it can be easily applied on the Raspberry Pi.
  - bazel run -c opt all_k8s | tee /tmp/all_k8s.yaml

cache:
  directories:
    - $HOME/.cache/bazel
